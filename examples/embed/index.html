<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Community Map Example</title>
    <style>
      html,
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <iframe
      id="map"
      allow="geolocation"
      style="border-width: 0;"
      width="100%"
      height="450"
    ></iframe>
    <script type="text/javascript">
      //   let origin = 'http://localhost:3000/';
      let origin = 'https://communitymap.online/';
      const params = [
        'appId=Test42',
        'filterOrigin=Test42',
        'centerLat=43.123',
        'centerLng=24.122',
        'canAdd=false',
      ];
      const uri = origin + 'embed?' + params.join('&');
      document.getElementById('map').src = uri;
    </script>
  </body>
</html>
